- name: copy Elastic repo
  copy:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: install filebeat
  yum:
    name: filebeat
    state: installed

- name: copy filebeat configureation
  template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: start filebeat
  systemd:
    name: filebeat
    state: restarted
    enabled: yes
